<!-- app.component.html -->
<h2>{{ title }}</h2>

<!-- Example of a button with ARIA role -->
<div tabindex="0" role="button">Click Me</div>

<!-- Example of a link with ARIA role -->
<div tabindex="0" role="link">Go to Homepage</div>

<!-- Example of a dialog with ARIA role -->
<div role="dialog">
  <h3>Dialog Title</h3>
  <p>This is a dialog box.</p>
  <button>Close</button>
</div>

<!-- Example of a navigation with ARIA role -->
<nav role="navigation">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Example of an alert with ARIA role -->
<div role="alert">
  <p>This is an important message for the user.</p>
</div>

<!-- Example of an alertdialog with ARIA role -->
<div role="alertdialog">
  <h3>Important Warning</h3>
  <p>Your session is about to expire!</p>
  <button>Close</button>
</div>

<!-- Example of a header with ARIA role -->
<!-- Example of a footer with aria-label -->
<footer aria-label="Website footer">
    <h3>Website Footer</h3>
  </footer>

<p>Some content after the ARIA elements to show page flow.</p>
