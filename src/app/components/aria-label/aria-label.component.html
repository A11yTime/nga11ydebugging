<!-- aria-label.component.html -->
<h2>ARIA Label Visual Debugging Example</h2>

<!-- Example of a button with aria-label -->
<button aria-label="Submit form">Submit</button>

<!-- Example of a link with aria-label -->
<a href="#" aria-label="Go to homepage">Homepage</a>

<!-- Example of a div with aria-label -->
<div aria-label="Dialog box">
  <h3>Dialog Title</h3>
  <p>This is a dialog box.</p>
  <button>Close</button>
</div>

<!-- Example of a navigation with aria-label -->
<nav aria-label="Main navigation">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Example of an alert with aria-label -->
<div aria-label="error">
  <p>This is an important message for the user.</p>
</div>

<!-- Example of a footer with aria-label -->
<footer aria-label="Website footer">
  <h3>Website Footer</h3>
</footer>

<p>Some content after the ARIA label elements to show page flow.</p>
